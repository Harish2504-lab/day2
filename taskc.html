<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Unorderd list with table</h1>

            <table border="2">
                <tr>
                    <th>Name</th>

                </tr>

                    <td>Burger</td>
                </tr>
                <tr>
                    <td>Gobal</td>

            </table>
        </li>
        <li>My Education

                <tr>
                    <th>Degree</th>
                    <th>Percentage</th>
                </tr>

                    <td>BCA</td>

                </tr>
                <tr>

                </tr>
            </table>

    </ul>
    <h1>Odered List</h1>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>Suresh</td>

        </tr>

        </tr>
    </table>
